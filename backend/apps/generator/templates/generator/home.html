<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<div class="container text-center">
<h1>Password Generator</h1>
<form action = "{% url 'result' %}">
  <select name="length">
    <option value = "8">6</option>
    <option value = "9">9</option>
    <option value = "10">10</option>
    <option value = "11">11</option>
    <option value = "12" selected = 'selected'>12</option>
    <option value = "13">13</option>
    <option value = "14">14</option>
    <option value = "15">15</option>
  </select> Length
<br>
  <input type = "checkbox" name = "uppercasechar"> UpperCase Characters
<br>
<input type = "checkbox" name = "numberchar"> Number Characters
<br>
<input type = "checkbox" name = "specialchar"> Special Characters
<br>
<br>
  <input type = "submit" value = "Generate Password" class = "btn btn-success">
</form>
<br>
<a href = "{% url 'about' %}">About this Page</a>
</div>
